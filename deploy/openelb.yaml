  kind: ClusterRole
  name: openelb-admission
subjects:
- kind: ServiceAccount
  name: openelb-admission
  namespace: openelb-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openelb-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openelb-controller
subjects:
- kind: ServiceAccount
  name: openelb-controller
  namespace: openelb-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openelb-speaker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openelb-speaker
subjects:
- kind: ServiceAccount
  name: openelb-speaker
  namespace: openelb-system
---
apiVersion: v1
data:
  key: b3BlbmVsYi1zcGVha2Vycw==
kind: Secret
metadata:
  name: memberlist
  namespace: openelb-system
---
apiVersion: v1
kind: Service
metadata:
  name: openelb-controller
  namespace: openelb-system
spec:
  ports:
  - name: https-webhook
    port: 443
    targetPort: webhook
  selector:
    app: openelb
    component: controller
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openelb
    component: controller
  name: openelb-controller
  namespace: openelb-system
spec:
  selector:
    matchLabels:
      app: openelb
      component: controller
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openelb
        component: controller
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - openelb-controller
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - --metrics-addr=:50052
        - --webhook-port=443
        - --leader-elect
        command:
        - openelb-controller
        env:
        - name: OPENELB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: kubesphere/openelb-controller:v0.6.0
        imagePullPolicy: IfNotPresent
        name: openelb-controller
        ports:
        - containerPort: 443
          name: webhook
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs/
          name: webhook-cert
          readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: openelb-controller
      terminationGracePeriodSeconds: 10
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      volumes:
      - name: webhook-cert
        secret:
          items:
          - key: key
            path: tls.key
          - key: cert
            path: tls.crt
          secretName: openelb-admission
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: openelb
    component: speaker
  name: openelb-speaker
  namespace: openelb-system
spec:
  selector:
    matchLabels:
      app: openelb
      component: speaker
  template:
    metadata:
      labels:
        app: openelb
        component: speaker
    spec:
      containers:
      - args:
        - --api-hosts=:50051
        - --enable-keepalived-vip=false
        - --enable-layer2=false
        command:
        - openelb-speaker
        env:
        - name: OPENELB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MEMBER_LIST_SECRET
          valueFrom:
            secretKeyRef:
              key: key
              name: memberlist
        - name: OPENELB_DSNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: kubesphere/openelb-speaker:v0.6.0
        imagePullPolicy: IfNotPresent
        name: openelb-speaker
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              gobgp -p 50051 global
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_TIME
            - NET_RAW
            - NET_BIND_SERVICE
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: openelb-speaker
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
---
apiVersion: batch/v1
kind: Job
metadata:
  name: openelb-admission-create
  namespace: openelb-system
spec:
  template:
    metadata:
      name: openelb-admission-create
    spec:
      containers:
      - args:
        - create
        - --host=openelb-controller,openelb-controller.$(POD_NAMESPACE).svc
        - --namespace=$(POD_NAMESPACE)
        - --secret-name=openelb-admission
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # If you cannot access "registry.k8s.io/ingress-nginx/kube-webhook-certgen", you can replace it with "kubesphere/kube-webhook-certgen"
        image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.1.1
        imagePullPolicy: IfNotPresent
        name: create
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
      serviceAccountName: openelb-admission
---
apiVersion: batch/v1
kind: Job
metadata:
  name: openelb-admission-patch
  namespace: openelb-system
spec:
  template:
    metadata:
      name: openelb-admission-patch
    spec:
      containers:
      - args:
        - patch
        - --webhook-name=openelb-admission
        - --namespace=$(POD_NAMESPACE)
        - --patch-mutating=false
        - --secret-name=openelb-admission
        - --patch-failure-policy=Fail
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # If you cannot access "registry.k8s.io/ingress-nginx/kube-webhook-certgen", you can replace it with "kubesphere/kube-webhook-certgen"
        image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.1.1
        imagePullPolicy: IfNotPresent
        name: patch
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
      serviceAccountName: openelb-admission
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: openelb-admission
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: openelb-controller
      namespace: openelb-system
      path: /validate-network-kubesphere-io-v1alpha2-eip
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validate.eip.network.kubesphere.io
  rules:
  - apiGroups:
    - network.kubesphere.io
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - eips
  sideEffects: None
