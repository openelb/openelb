apiVersion: v1
kind: ServiceAccount
metadata:
  name: porter-admission
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: porter-admission
rules:
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
    verbs:
      - get
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: porter-admission
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: porter-admission
subjects:
  - kind: ServiceAccount
    name: porter-admission
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: porter-admission
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: porter-admission
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: porter-admission
subjects:
  - kind: ServiceAccount
    name: porter-admission
---
apiVersion: batch/v1
kind: Job
metadata:
  name: porter-admission-create
spec:
  template:
    metadata:
      name: porter-admission-create
    spec:
      containers:
        - name: create
          image: kubespheredev/kube-webhook-certgen:v1.1.1
          imagePullPolicy: IfNotPresent
          args:
            - create
            - --host=porter-admission,porter-admission.$(POD_NAMESPACE).svc
            - --namespace=$(POD_NAMESPACE)
            - --secret-name=porter-admission
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: OnFailure
      serviceAccountName: porter-admission
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
---
apiVersion: batch/v1
kind: Job
metadata:
  name: porter-admission-patch
spec:
  template:
    metadata:
      name: porter-admission-patch
    spec:
      containers:
        - name: patch
          image: kubespheredev/kube-webhook-certgen:v1.1.1
          imagePullPolicy: IfNotPresent
          args:
            - patch
            - --webhook-name=porter-admission
            - --namespace=$(POD_NAMESPACE)
            - --patch-mutating=false
            - --secret-name=porter-admission
            - --patch-failure-policy=Fail
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: OnFailure
      serviceAccountName: porter-admission
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000